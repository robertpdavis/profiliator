<!DOCTYPE html>

                        <div class="card-body team-card-body">

                            <p class="card-text">Email: <a href="mailto:robertpdavis@optusnet.com.au">Send email</a></p>
                            <p class="card-text">Office Number: <a href="https://github.com/1234 5678" target="_blank">1234 5678</a></p>

                        </div>

                </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
